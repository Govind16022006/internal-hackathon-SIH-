<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Progress Report</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: float 6s ease-in-out infinite;
      position: relative;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #fff;
    }
    .user-name {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 8px #ffd700;
    }
    .marks {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 8px #ff6b6b;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ffd700, #ff6b6b);
      border-radius: 15px;
      transition: width 2s ease;
      box-shadow: 0 0 15px #ff6b6b;
    }
    button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.7);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(118, 75, 162, 0.9);
    }
    /* Confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      animation: confetti-fall 3s linear infinite;
      border-radius: 50%;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="User Progress Report">
    <h1>ðŸŽ‰ Your Progress Report</h1>
    <div class="user-name" id="user-name">User Name</div>
    <div class="marks" id="user-marks">Marks: 0 / 0</div>
    <div class="progress-bar" aria-label="Progress bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <button id="back-btn" aria-label="Back to main page">Back to Main Page</button>
  </div>

  <script>
    function loadUserProgress() {
      const userName = localStorage.getItem('userName') || 'Guest';
      const progressData = JSON.parse(localStorage.getItem('progressData')) || [];
      const totalScore = progressData.reduce((acc, item) => acc + item.score, 0);
      const totalQuestions = 10 * progressData.length;
      const percentage = totalQuestions > 0 ? Math.round((totalScore / totalQuestions) * 100) : 0;

      document.getElementById('user-name').textContent = userName;
      document.getElementById('user-marks').textContent = `Marks: ${totalScore} / ${totalQuestions}`;
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = '0%';

      // Animate progress bar fill
      setTimeout(() => {
        progressFill.style.width = percentage + '%';
      }, 100);

      // Celebrate if progress > 80%
      if (percentage > 80) {
        celebrate();
      }
    }

    function celebrate() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        container.appendChild(confetti);

        setTimeout(() => {
          container.removeChild(confetti);
        }, 3000);
      }
    }

    document.getElementById('back-btn').addEventListener('click', () => {
      window.location.href = 'PROJECT_OF_HACKATHON.html';
    });

    window.onload = loadUserProgress;
  </script>
</body>
</html>
