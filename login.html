<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AI Question Solver</title>
  <link rel="stylesheet" href="STYLE.CSS" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 350px;
      animation: fadeInScale 0.8s ease forwards;
    }
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #a29bfe;
      background-color: #fff;
      color: #333;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6c5ce7;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.6);
    }
    button:hover {
      background: #341f97;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(52, 31, 151, 0.8);
    }
    .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #dfe6e9;
    }
    .footer-text a {
      color: #a29bfe;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .footer-text a:hover {
      color: #fff;
      text-shadow: 0 0 8px #a29bfe;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Login form">
    <h2>Login</h2>
    <form action="/login" method="POST" novalidate>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />

      <button type="submit" aria-label="Login to your account">Sign In</button>
    </form>
    <button onclick="window.location.href='PROJECT_OF_HACKATHON.html'" style="margin-top: 10px; padding: 12px; border: none; border-radius: 8px; background: #6c5ce7; color: white; font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: background 0.4s ease, transform 0.3s ease; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.6);" aria-label="Login as guest">Login as Guest</button>
    <p class="footer-text">
      Don't have an account? <a href="signup.html" aria-label="Go to sign up page">Sign Up</a>
    </p>
  </div>
</body>
</html>
