<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - AI Question Solver</title>
  <link rel="stylesheet" href="STYLE.CSS" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 350px;
      animation: fadeInScale 0.8s ease forwards;
    }
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: #d6336c;
      text-shadow: 0 0 10px rgba(214,51,108,0.7);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #ff6f91;
      border-color: #ff6f91;
      background-color: #fff;
      color: #333;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #d6336c;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(214, 51, 108, 0.6);
    }
    button:hover {
      background: #a71d45;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(167, 29, 69, 0.8);
    }
    .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    .footer-text a {
      color: #d6336c;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .footer-text a:hover {
      color: #a71d45;
      text-shadow: 0 0 8px #d6336c;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Sign up form">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required autocomplete="name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password" />

      <button type="submit" aria-label="Create your account">Sign Up</button>
    </form>
    <p class="footer-text">
      Already have an account? <a href="login.html" aria-label="Go to login page">Login</a>
    </p>
  </div>
</body>
</html>
